<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            width: 400px;
            border-collapse: collapse;
            text-align: center;
        }
        
        tr.linha2 {
            background-color: gray;
        }
        
        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.negativo {
            background-color: red;
        }


    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    
        <!-- 
            HIERARQUIA DE TABELAS (SIMPLES)
            TABLE = tabela
                TABLE ROW = linha de tabela
                    TABLE HEADER = cabeÃ§alho de tabela
                        TABLE DATA = dado da tabela
         -->
         <table>
            <tr> <!-- Primeira linha (TABLE ROW) -->
                <td>A1</td> <!-- Dado de tabela (TABLE DATA) -->
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr class="linha2">
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
            <tr>
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
            <tr>
                <td>A4</td>
                <td></td>
                <td class="negativo">C4</td>
            </tr>
            <tr>
                <td></td>
                <td>B5</td>
                <td>C5</td>
            </tr>
        </table>
</body>
</html>
