    <title>Estudo de iframe</title>

<body>
    <h1>Testando o uso de um iframe</h1>

    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
    <p>
        Acessando o site do 

        <!-- Tamanho padrão de um iframe é de 300x150 px  -->
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>

        Curso em video para aprender a programar</p>

        <p>
            O repositório do guanabara 
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0"> no
                <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
            </iframe> também é bem legal
        </p>

       
     
</body>
